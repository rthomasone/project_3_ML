        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                    </li>

    <form class="form-signin">
        <br>
        <br>
        <img class="mb-4" src="../static/assets/machine-learning.png" alt="" width="75" height="75">
        <h1 class="h3 mb-3 font-weight-normal">Genre Predictor</h1>

        <label for="inputEmail" class="sr-only">Feature 1</label>
        <!-- danceability -->
        <input type="text" id="dance" class="form-control" placeholder="danceability" required="" autofocus="">
        <!-- valence-->
        <input type="text" id="valence" class="form-control" placeholder="valence" required="" autofocus="">
        <!-- energy -->
        <input type="text" id="energy" class="form-control" placeholder="energy" required="" autofocus="">
        <!-- tempo -->
        <input type="text" id="tempo" class="form-control" placeholder="tempo" required="" autofocus="">
        <!-- liveness -->
        <input type="text" id="liveness" class="form-control" placeholder="liveness" required="" autofocus="">
        <!-- loudness -->
        <input type="text" id="loudness" class="form-control" placeholder="loudness" required="" autofocus="">
        <!-- instrumentalness -->
        <input type="text" id="instrumentalness" class="form-control" placeholder="instrumentalness" required="" autofocus="">
        <!-- speechiness -->
        <input type="text" id="speechiness" class="form-control" placeholder="speechiness" required="" autofocus="">
        <!-- duration -->
        <input type="text" id="duration" class="form-control" placeholder="duration" required="" autofocus="">
        <!-- acousticness -->
        <input type="text" id="acousticness" class="form-control" placeholder="acousticness" required="" autofocus="">
        <!-- popularity -->
        <input type="text" id="popularity" class="form-control" placeholder="popularity" required="" autofocus="">
        <!-- key -->
        <input type="text" id="key" class="form-control" placeholder="key" required="" autofocus="">
        <!-- Mode -->
        <input type="text" id="mode" class="form-control" placeholder="mode" required="" autofocus="">

        <br>
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Whats the Genre?</button>

        <br>
        <br>

        <!-- Prediction Output -->
        <div>
            <h1>Your genre is <span id="prediction"></span></h1>
        </div>
    </form>
